<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.one{
            border-style: solid;
            border-width: 5px;
            border-color: #ff0000;
        }
        p.two{
            border-style: solid;
            border-width: 5px;
            border-color: rgb(250,0,0);
        }
        p.three{
            border-style: solid;
            border-width: 5px;
            border-color: red green blue yellow;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Bordes con colores</h2>

    <p class="one">Algun text.</p>
    <p class="two">Algun text.</p>
    <p class="three">Algun text.</p>
    

</body>
</html>
